<section class="clx-section contact-section" id="pattern-contact" aria-labelledby="pattern-contact-title">
	<div class="clx-wrap">
		<div class="section-header">
			<h2 class="section-title" id="pattern-contact-title">Parler de mon projet</h2>
			<p class="section-subtitle">Brief express, repérages, devis sur-mesure : on vous rappelle sous 24h.</p>
		</div>
		<div class="contact-grid">
			<div class="contact-intro card-glass">
				<p class="contact-lead">CLX conçoit vos contenus immersifs, du tournage à la diffusion.</p>
				<ul class="contact-list">
					<li><strong>Studio</strong> Paris &amp; Marseille</li>
					<li><strong>Hotline</strong> +33 1 84 80 90 10</li>
					<li><strong>Mail</strong> hello@clx.agency</li>
				</ul>
			</div>
			<form class="contact-form card-glass" action="#" method="post">
				<div class="form-row">
					<label for="pattern-contact-name">Nom &amp; prénom</label>
					<input id="pattern-contact-name" name="pattern-contact-name" type="text" placeholder="Alexis Nova" required>
				</div>
				<div class="form-row">
					<label for="pattern-contact-email">Email</label>
					<input id="pattern-contact-email" name="pattern-contact-email" type="email" placeholder="vous@marque.com" required>
				</div>
				<div class="form-row">
					<label for="pattern-contact-message">Projet</label>
					<textarea id="pattern-contact-message" name="pattern-contact-message" rows="4" placeholder="Lancement capsule, coverage event, diffusion showroom..." required></textarea>
				</div>
				<button class="pill-cta" type="submit">Envoyer</button>
			</form>
		</div>
	</div>
</section>
